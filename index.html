<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Quiz.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body onload="load()">
    <div class="body">
        <button onclick="Prev()" id="prev">prev</button>
        <div class="contaner">
            <div id="slider" class="slider">
                <div class="item">
                    <div class="question">
                        <h1 id="qh1">question1</h1>
                    </div>
                    <div class="answers">
                        <input id="q1r1"name ='answer0' type="radio"><span style="font-size: 25px;font-weight: bold;">1</span>
                        <input id="q1r2"name ='answer0' type="radio"><span style="font-size: 25px;font-weight: bold;">2</span>
                        <input id="q1r3"name ='answer0' type="radio"><span style="font-size: 25px;font-weight: bold;">3</span>
                    </div>
                </div>
                <div class="item">
                    <div class="question">
                        <h1 id="qh2">question2</h1>
                    </div>
                    <div class="answers">
                        <input id="q2r1"name ='answer1' type="radio"><span style="font-size: 25px;font-weight: bold;">3</span>
                        <input id="q2r2"name ='answer1' type="radio"><span style="font-size: 25px;font-weight: bold;">3</span>
                        <input id="q2r3"name ='answer1' type="radio"><span style="font-size: 25px;font-weight: bold;">3</span>
                    </div>
                </div>
                <div class="item">
                    <div class="question">
                        <h1 id="qh3">question3</h1>
                    </div>
                    <div class="answers">
                        <input id="q3r1"name ='answer2' type="radio"><span style="font-size: 25px;font-weight: bold;">3</span>
                        <input id="q3r2"name ='answer2' type="radio"><span style="font-size: 25px;font-weight: bold;">3</span>
                        <input id="q3r3"name ='answer2' type="radio"><span style="font-size: 25px;font-weight: bold;">3</span>
                    </div>
                </div>
            </div>
        </div>
    <button onclick="Next()" id="next">Next</button>
    </div>
    <button class="submit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick="submit()">submit</button>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">congratulations</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="score" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" onclick="playagian()" class="btn btn-primary">Play agian</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
